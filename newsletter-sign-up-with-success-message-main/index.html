<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <img class="illustration-mobile" src="./assets/images/illustration-sign-up-mobile.svg" />
    <div class="container">
      <div class="form-container">
        <header>
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
        </header>
        <main>
          <form action="confirm-email.html" id="email-form">
            <div class="email-input-container">
              <input
                name="email"
                id="email"
                type="email"
                oninvalid="this.classList.add('input-invalid')"
                placeholder="email@company.com"
                required
              />
              <div class="email-labels">
              <label for="email">Email address</label>
              <label class="invalid-label" for="email">
                Valid email required
              </label>
              </div>
            </div>
            <div class="button-container">
              <button class="button-top" type="submit">
                Subscribe to monthly newsletter
              </button>
              <!-- this is a shitty hack -->
              <button class="button-bottom">
                Subscribe to monthly newsletter
              </button>
            </div>
          </form>
        </main>
      </div>
      <img class="illustration-desktop" src="./assets/images/illustration-sign-up-desktop.svg" />
    </div>
